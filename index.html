<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/resposive.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<div class="avi">
		<div class="bag">
			<img src="img/logo.svg" alt="Logo">
		</div>

		<div class="name">
			<div class="name1">

				<div class="pre">
					<div class="solar">
						<h4>Bill</h4>
					</div>
					<div class="stu">
						<img src="img/icon-dollar.svg" alt="Dollar Icon">
						<input type="" name="" placeholder="" class="billing">
					</div>
				</div>

				<div class="pid">
					<div class="solar">
						<h4>Select Tip<i class="fa fa-percent"></i></h4>
					</div>

					<div class="solar1">
						<button class="rev tip">5%</button>
						<button class="rev tip">10%</button>
						<button class="rev tip active-tip">15%</button>
						<button class="rev tip">25%</button>
						<button class="rev tip">50%</button>
						<input  type="text" name="" placeholder="Custom" class="custom active-tip">
						<!-- <button class="rev"><a href="">5%</a></button> -->
					</div>
				</div>

				<div class="pre">
					<div class="sola">
						<h4>Number of People</h4>
						<h4 class="error">Can't be Zero</h4>
					</div>
					<div class="stu">
						<img src="img/icon-person.svg" alt="People Icon">
						<input type="" name="" placeholder="" class="people">
					</div>
				</div>

			</div>

			<div class="name2">
				<div class="enter">
					<div class="enter1">
						<h2>Tip Amount</h2>
						<p>/ person</p>
					</div>
					<div class="enter2">
						<h2 class="tipamount"><i class="fa fa-dollar"></i>4.27</h2>
					</div>
				</div>

				<div class="enter">
					<div class="enter1">
						<h2>Tip Amount</h2>
						<p>/ person</p>
					</div>
					<div class="enter2">
						<h2 class="total"><i class="fa fa-dollar"></i>32.00</h2>
					</div>
				</div>

				<div class="enter3">
					<button class="res">reset</button>
				</div>
			</div>

		</div>

	</div>

	<div class="dns"></div>

	<script type="text/javascript" src="js/srcipt.js"></script>
</body>
</html>
